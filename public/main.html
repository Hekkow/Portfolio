<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="ProfilePictureCreation.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div id="app">
    <loading-overlay></loading-overlay>
    <settings></settings>
    <modal></modal>
    <popup></popup>
    <div id="mainContainer">
        <div id="currentlyOnlineUsersPanel" class="panel">
            <div class="panelTitle">Users</div>
            <div class="panelArea">
                <user-list type="user-block"></user-list>
            </div>
        </div>
        <div id="activeConversationsPanel" class="panel">
            <div class="panelTitle">Active Conversations</div>
            <div class="panelArea">
                <div id="activeConversationsMain">
                    <user-list type="conversation-block" v-if="data.userID !== -1">
                        <button id="showCreateGroupChatPopupButton" class="itemBlock" @click="data.openModal = data.modals.CreateGroupChat">
                            <div class="blockText">Create group chat</div>
                        </button>
                    </user-list>

                    <user-info-panel></user-info-panel>
                </div>
            </div>
        </div>
        <div id="currentConversation" class="panel">
            <messages></messages>
        </div>
        <div id="chatInfoPanel" class="panel">
            <div class="panelTitle">Chat Info</div>

            <div class="panelArea" style="border: 0">
                <group-chat-buttons></group-chat-buttons>
                <user-list type="participant-block" v-if="data.openConversationID !== -1"></user-list>
            </div>
        </div>
    </div>
    <profile-picture-creator v-show="data.profilePictureOpen"></profile-picture-creator>
    <user-profile-popup></user-profile-popup>
</div>
<script src="https://unpkg.com/vue@3"></script>
<script src="js.cookie.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>
<script src="Helper.js"></script>
<script src="ProfilePictureCreation.js" type="module"></script>
<script src="main.js" type="module"></script>
</body>
</html>
