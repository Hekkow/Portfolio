<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="vars.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="loginFormContainerOuter">
        <div id="loginFormContainerInner">

            <form action="/attemptLogin" method="post" id="loginForm">
                <div class="formSection">
                    <label class="inputLabel" for="usernameInput">Name</label>
                    <input type="text" name="username" id="usernameInput" class="loginInput" placeholder="" autocomplete="off" autofocus>
                    <label class="inputLabel" for="passwordInput">Password</label>
                    <input type="password" name="password" id="passwordInput" class="loginInput" placeholder="" autocomplete="off" autofocus>
                </div>
                <div class="formSection">
                    <input type="submit" id="loginButton" value="Login">
                </div>

            </form>
        </div>

    </div>

</body>
<script src="js.cookie.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="Helper.js"></script>
<script src="login.js"></script>
</html>
